<div class="container">
  <div class="imgCont">
    <p class="line" *ngIf="index != 0"></p>
    <img [src]="avatar" alt="avatar">
    <p class="line" [ngClass]="{'whiteBorder': index === length}"></p>
  </div>
  <div class="cont">
    <p><strong>{{activity.name}}</strong>
      <span class="action">{{activity.action}}</span>
      <strong>{{activity.project}}</strong>
    </p>
    <p class="time">
    <i class="far fa-clock"></i>
    <span>{{activity.time}}</span>
    </p>
  </div>
</div>
